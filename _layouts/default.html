<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title}}</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
			      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			      crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href={{ "/assets/css/screen.css" | prepend: site.baseurl | prepend: site.url }} media="screen,projection">
    <link rel="stylesheet" href={{ "/assets/css/print.css" | prepend: site.baseurl | prepend: site.url }} media="print">
    <link rel="stylesheet" href={{ "/assets/css/zocial-font/zocial.css" | prepend: site.baseurl | prepend: site.url }} media="all">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <script src="{{ "/assets/js/imagesloaded/imagesloaded.pkgd.min.js" | absolute_url }}"></script>
    <script src="{{ "/assets/js/isotope/dist/isotope.pkgd.min.js" | absolute_url }}"></script>
    <script src="{{ "/assets/js/magnific-popup/dist/jquery.magnific-popup.min.js" | absolute_url }}"></script>
    <link rel="stylesheet" href="{{ "/assets/js/magnific-popup/dist/magnific-popup.css" | absolute_url }}">
    <script src="{{ "/assets/js/masonry/dist/masonry.pkgd.min.js" | absolute_url }}"></script>
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ "/assets/js/footer.js" | absolute_url }}"></script>
  </body>
</html>
